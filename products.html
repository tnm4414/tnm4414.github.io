<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Products - L N Unique Creations</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background: black;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            overflow-y: scroll;
        }
        .bg-cover {
            background: url('assets/LnLogo1.png') no-repeat center center fixed;
            background-size: contain;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .content h1, .content p {
            margin-bottom: 20px;
        }
        .content h1 {
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            font-size: 2em;
        }
        .content p {
            font-size: 1em;
        }
        nav.navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
        }
        footer {
            width: 100%;
            z-index: 1;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-item {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            color: white;
        }
        .product-item img {
            width: 100%;
            height: 150px; /* Fixed height for uniform size */
            object-fit: cover; /* Scale the image to fit within the box */
            border-radius: 10px;
        }

        /* Styles for scaling down carousel images */
        .carousel-item img {
            max-height: 500px; /* Adjust the max height as needed */
            width: auto;
            margin: 0 auto; /* Center the image */
            object-fit: contain; /* Maintain aspect ratio */
        }
        .carousel-inner {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1); /* Invert colors for better visibility */
        }
        .carousel-indicators [data-bs-target] {
            background-color: white; /* Indicators to be white */
        }
        /* Custom styles for the modal */
        .modal-content {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-header .btn-close {
            filter: invert(1);
        }
        .modal-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .form-floating .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: white;
        }
        .form-floating .form-control:focus {
            background-color: #555;
            border-color: #007bff;
        }
        .form-floating label {
            color: #aaa;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-cover"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">L N Unique Creations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="content-wrapper flex-shrink-0">
        <section style="height: 100px;"></section> <!-- Space above content -->
        <!-- Products Section-->
        <section class="content">
            <h1 class="display-5 fw-bolder">Our Products</h1>
            <p class="lead fw-normal">Explore our wide range of custom creations</p>
            <div class="products-grid">
                <!-- Product Item -->
                <div class="product-item" data-bs-toggle="modal" data-bs-target="#productModal" data-product="tumblers">
                    <img src="assets/tumblers/tumbler1.png" alt="Tumblers">
                    <h5>Mugs/Coozies</h5>
                </div>
                <div class="product-item" data-bs-toggle="modal" data-bs-target="#productModal" data-product="aprons">
                    <img src="assets/aprons/apron1.png" alt="Aprons">
                    <h5>Clothing</h5>
                </div>
                <div class="product-item" data-bs-toggle="modal" data-bs-target="#productModal" data-product="coasters">
                    <img src="assets/coasters/coaster3.jpg" alt="Coasters">
                    <h5>Coasters</h5>
                </div>
                <!-- Add more product items here -->
            </div>
        </section>
        <section style="height: 100px;"></section> <!-- Space below content -->
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; L N Unique Creations 2024</div></div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!-- Indicators will be dynamically inserted here -->
                        </div>
                        <div class="carousel-inner">
                            <!-- Slides will be dynamically inserted here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                            <label for="name">Full name</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                            <label for="email">Email address</label>
                        </div>
                        <!-- Phone number input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                            <label for="phone">Phone number</label>
                        </div>
                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <!-- Submit Button-->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS to load product images into the modal -->
    <script>
        const productData = {
            tumblers: [
                'assets/tumblers/tumbler1.png',
                'assets/tumblers/tumbler2.png',
                'assets/tumblers/mug1.png',
                'assets/tumblers/coozie.png'
                // Add more images as needed
            ],
            aprons: [
                'assets/aprons/apron1.png',
                'assets/aprons/FreshGrubApron.png',
                'assets/aprons/bandana.png'
            ],
            coasters: [
                'assets/coasters/coaster1.png',
                'assets/coasters/coaster2.png',
                'assets/coasters/coaster3.jpg',
            ]
            // Add more products and their images here
        };

        document.addEventListener('DOMContentLoaded', () => {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach(item => {
                item.addEventListener('click', () => {
                    const productType = item.getAttribute('data-product');
                    const productImages = productData[productType];
                    const carouselInner = document.querySelector('#productCarousel .carousel-inner');
                    const carouselIndicators = document.querySelector('#productCarousel .carousel-indicators');
                    const modalTitle = document.querySelector('#productModalLabel');
                    carouselInner.innerHTML = '';
                    carouselIndicators.innerHTML = '';
                    productImages.forEach((src, index) => {
                        const carouselItem = document.createElement('div');
                        carouselItem.classList.add('carousel-item');
                        if (index === 0) carouselItem.classList.add('active');
                        carouselItem.innerHTML = `<img src="${src}" class="d-block w-100" alt="${productType} image ${index + 1}">`;
                        carouselInner.appendChild(carouselItem);
                        // Add indicators
                        const indicator = document.createElement('button');
                        indicator.type = 'button';
                        indicator.dataset.bsTarget = '#productCarousel';
                        indicator.dataset.bsSlideTo = index;
                        if (index === 0) indicator.classList.add('active');
                        indicator.setAttribute('aria-current', index === 0 ? 'true' : 'false');
                        indicator.setAttribute('aria-label', `Slide ${index + 1}`);
                        carouselIndicators.appendChild(indicator);
                    });
                    modalTitle.textContent = item.querySelector('h5').textContent;
                });
            });
        });
    </script>
</body>
</html>
